<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="index.bundle.js"></script>
</head>
<body>
    <div class="header">
        Todo-er!
    </div>
    <div class="ult-con">
        <div class="main-todo">

        </div>
        <div class="sidebar">
            <div class="time-sort">
                <div class="all">All</div>
                <div class="this-week">This Week</div>
                <div class="overdue">Overdue</div>
                <div class="done">Done</div>
            </div>
            <div class="projects-con">
                <div class="projects-header">Projects</div>
                <div class="projects-list">
                    <div class="project-button" id="default">Default</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
