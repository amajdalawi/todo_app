<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="index.bundle.js"></script>
</head>
<body>
    <div class="header">
        Todo-er!
    </div>
    <div class="ult-con">
        <div class="main-todo" id="main-todo">
            <div class="table-header">
                <div class="checked-placeholder"></div>
                <div class="title-h">Title</div>
                <div class="desc-h">Description</div>
                <div class="due-date">Due Date</div>
                <div class="buttons-placeholder"></div>
            </div>
            <div class="task-row">
                <div class="checked-button-div">
                    <div class="check-button">

                    </div>
                </div>
                <div class="title-content">safd</div>
                <div class="desc-content">dasfsd</div>
                <div class="due-date-content">332</div>
                <div class="buttons-content">
                    <div class="buttons-flex">
                        <div class="edit-button">
                            <ion-icon name="pencil-outline"></ion-icon>
                        </div>
                        <div class="delete-button">
                            <ion-icon name="trash-outline"></ion-icon>
                        </div>
                        <div class="show-info">
                            <ion-icon name="information-circle-outline"></ion-icon>
                        </div>


                    </div>
                </div>
                
            </div>
        </div>
        <div class="sidebar">
            <div class="time-sort">
                <div class="all">All</div>
                <div class="this-week">This Week</div>
                <div class="overdue">Overdue</div>
                <div class="done">Done</div>
            </div>
            <div class="projects-con">
                <div class="projects-header">Projects</div>
                <div class="projects-list">
                    <div class="project-button" id="default">Default</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
