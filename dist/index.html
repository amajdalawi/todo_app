<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="index.bundle.js" defer></script>
</head>
<body>
    <div class="header">
        Todo-er!
    </div>
    <div class="ult-con">
        <div class="main-todo" id="main-todo">
            <div class="table-header">
                <div class="checked-placeholder"></div>
                <div class="title-h">Title</div>
                <div class="desc-h">Description</div>
                <div class="due-date">Due Date</div>
                <div class="buttons-placeholder">
                    <button class="add-task-button">Add Task <ion-icon name="add-outline"></ion-icon></button>
                </div>
            </div>
            
        </div>
        <div class="sidebar">
            <div class="time-sort">
                <div class="all">All</div>
                <div class="this-week">This Week</div>
                <div class="overdue">Overdue</div>
                <div class="done">Done</div>
            </div>
            <div class="projects-con">
                <div class="project-header-wrapper">
                    <div class="projects-header">
                        <div class="projects-list-title">Projects</div>
                        <div class="add-project-icon"><ion-icon name="add-outline"></ion-icon></div>
                    </div>
                </div>
                <div class="projects-list">
                    <!-- <div class="project-button" id="default">Default</div> -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
